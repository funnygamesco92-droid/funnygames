<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FUNNY GAMES Dashboard | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      background: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>FUNNY GAMES Login</h2>
    <input id="i1" placeholder="Username">
    <input id="i2" type="password" placeholder="Password">
    <button onclick="f1()">Enter</button>
    <div id="e1" class="error">Invalid credentials</div>
  </div>

  <script>
    async function h1(t) {
      const enc = new TextEncoder();
      const data = enc.encode(t);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
    }

    const a1b2c3x = "6fe3b73af4eee2dd741b80179143387a2264433f1222ac961637207be3256e61"; // username hash
    const p9q8r7z = "ec4053c7da4f5fa2705b94a75ecd0ae42a354e446c2567cf7cbadb7ee752371c"; // password hash

    async function f1() {
      const m4n5o6 = document.getElementById("i1").value; // user input
      const k7l8s9 = document.getElementById("i2").value; // password input

      const uHash = await h1(m4n5o6);
      const pHash = await h1(k7l8s9);

      if (uHash === a1b2c3x && pHash === p9q8r7z) {
        window.location.href = "https://sites.google.com/view/YOUR-SITE";
      } else {
        document.getElementById("e1").style.display = "block";
      }
    }
  </script>

</body>
</html>
