<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FUNNY GAMES Dashboard | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      background: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>FUNNY GAMES Dashboard</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Enter</button>
    <div id="error" class="error">Incorrect username or password</div>
  </div>

<script>
async function sha256(text) {
  const encoder = new TextEncoder();
  const data = encoder.encode(text);
  const hashBuffer = await crypto.subtle.digest("SHA-256", data);
  return Array.from(new Uint8Array(hashBuffer))
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
}

// CHANGE THESE
const VALID_USERNAME = "charliekirk50056";
const PASSWORD_HASH = "ec4053c7da4f5fa2705b94a75ecd0ae42a354e446c2567cf7cbadb7ee752371c";

async function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value;

  const hash = await sha256(pass);

  if (user === VALID_USERNAME && hash === PASSWORD_HASH) {
    window.location.href = "https://sites.google.com/view/YOUR-SITE";
  } else {
    document.getElementById("error").style.display = "block";
  }
}
</script>


</body>
</html>
