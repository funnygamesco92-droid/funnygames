<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FUNNY GAMES</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    background: radial-gradient(circle at top, #141414, #000);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-box {
    background: linear-gradient(180deg, #1b1b1b, #0e0e0e);
    padding: 32px;
    border-radius: 14px;
    width: 360px;
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
  }

  .login-box h2 {
    text-align: center;
    margin-bottom: 22px;
    letter-spacing: 1px;
  }

  input {
    width: 100%;
    height: 46px;
    background: #111;
    border: 1px solid #2a2a2a;
    border-radius: 6px;
    padding: 0 14px;
    font-size: 14px;
    color: white;
    outline: none;
    box-sizing: border-box;
    margin-bottom: 12px;
  }

  input::placeholder {
    color: #777;
  }

  input:focus {
    border-color: #ffffff;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.25);
  }

  button {
    width: 100%;
    height: 46px;
    margin-top: 6px;
    background: linear-gradient(180deg, #ffffff, #dcdcdc);
    color: #000;
    border: none;
    border-radius: 6px;
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 18px rgba(255, 255, 255, 0.35);
  }

  button:active {
    transform: translateY(0);
    box-shadow: none;
  }

  .error {
    margin-top: 14px;
    color: #ff4d4d;
    text-align: center;
    display: none;
    font-size: 13px;
  }
</style>
</head>

<body>

<div class="login-box">
  <h2>DASHBOARD | Sign-in</h2>
  <input id="i1" placeholder="Username">
  <input id="i2" type="password" placeholder="Password">
  <button onclick="f1()">Sign in</button>
  <div id="e1" class="error">Incorrect username or password.</div>
</div>

<script>
/* ---------------------------
   Minimal UI sound engine
---------------------------- */
const AudioCtx = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioCtx();

function playTone(freq, duration, volume = 0.03) {
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  osc.type = "sine";
  osc.frequency.value = freq;
  gain.gain.value = volume;

  osc.connect(gain);
  gain.connect(audioCtx.destination);

  osc.start();
  osc.stop(audioCtx.currentTime + duration);
}

// Resume audio on first interaction
document.addEventListener("click", () => {
  if (audioCtx.state === "suspended") audioCtx.resume();
}, { once: true });

/* ---------------------------
   Input + button sounds
---------------------------- */
const userInput = document.getElementById("i1");
const passInput = document.getElementById("i2");
const button = document.querySelector("button");

function typingSound(e) {
  if (e.key.length === 1) {
    playTone(1200 + Math.random() * 80, 0.015, 0.025);
  }
}

userInput.addEventListener("keydown", typingSound);
passInput.addEventListener("keydown", typingSound);

button.addEventListener("mouseenter", () => {
  playTone(700, 0.03, 0.03);
});

button.addEventListener("mousedown", () => {
  playTone(420, 0.05, 0.05);
});

/* ---------------------------
   Login logic
---------------------------- */
async function h1(t) {
  const enc = new TextEncoder();
  const data = enc.encode(t);
  const hashBuffer = await crypto.subtle.digest("SHA-256", data);
  return Array.from(new Uint8Array(hashBuffer))
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
}

const a1b2c3x = "6fe3b73af4eee2dd741b80179143387a2264433f1222ac961637207be3256e61";
const p9q8r7z = "ec4053c7da4f5fa2705b94a75ecd0ae42a354e446c2567cf7cbadb7ee752371c";

async function f1() {
  const u = userInput.value;
  const p = passInput.value;

  const uHash = await h1(u);
  const pHash = await h1(p);

  if (uHash === a1b2c3x && pHash === p9q8r7z) {
    playTone(900, 0.08, 0.06); // success blip
    window.location.href =
      "https://sites.google.com/view/funny-games-reboot/home?authuser=7";
  } else {
    document.getElementById("e1").style.display = "block";
    playTone(220, 0.1, 0.05); // error blip
  }
}
</script>

</body>
</html>
