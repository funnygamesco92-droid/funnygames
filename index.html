<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FUNNY GAMES Dashboard | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      background: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Enter</button>
    <div id="error" class="error">Incorrect username or password</div>
  </div>

  <script>
    const CORRECT_USERNAME = "kirky50056";
    const CORRECT_PASSWORD = "charliekirkcityboy";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === CORRECT_USERNAME && pass === CORRECT_PASSWORD) {
        window.location.href = "https://sites.google.com/view/funny-games-reboot/home";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>

</body>
</html>
