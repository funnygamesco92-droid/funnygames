<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FUNNY GAMES Dashboard | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    background: radial-gradient(circle at top, #141414, #000);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-box {
    background: linear-gradient(180deg, #1b1b1b, #0e0e0e);
    padding: 32px;
    border-radius: 14px;
    width: 360px;
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
  }

  .login-box h2 {
    text-align: center;
    margin-bottom: 22px;
    letter-spacing: 1px;
  }

  input {
    width: 100%;
    height: 46px;
    background: #111;
    border: 1px solid #2a2a2a;
    border-radius: 6px;
    padding: 0 14px;
    font-size: 14px;
    color: white;
    outline: none;
    box-sizing: border-box;
  }

  input::placeholder {
    color: #777;
  }

  input:focus {
    border-color: #ffffff;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.25);
  }

  button {
    width: 100%;
    height: 46px;
    margin-top: 18px;
    background: linear-gradient(180deg, #ffffff, #dcdcdc);
    color: #000;
    border: none;
    border-radius: 6px;
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 18px rgba(255, 255, 255, 0.35);
  }

  button:active {
    transform: translateY(0);
    box-shadow: none;
  }

  .error {
    margin-top: 14px;
    color: #ff4d4d;
    text-align: center;
    display: none;
    font-size: 13px;
  }
</style>

  <script src="https://cdn.jsdelivr.net/npm/argon2-browser/dist/argon2.min.js"></script>
  
  <script>
    async function hashWithArgon2(pass) {
      const hashObj = await argon2.hash({
        pass: pass,
        salt: "f;P=0!",
        type: argon2.ArgonType.Argon2id,
        time: 2,
        mem: 1024,
        hashLen: 32
      });
      return hashObj.encoded;
    }

    const USER_HASH = "$argon2id$v=19$m=16,t=2,p=1$LmYpbyFRK2A$4QjfF0+Qc4N5CV+3R8+6cg";
    const PASS_HASH = "$argon2id$v=19$m=16,t=2,p=1$LmYpbyFRK2A$uHQAlHjRWcv1J5GvTAVoCg";

    async function login() {
      const userInput = document.getElementById("i1").value;
      const passInput = document.getElementById("i2").value;

      const userHash = await hashWithArgon2(userInput);
      const passHash = await hashWithArgon2(passInput);

      if (userHash === USER_HASH && passHash === PASS_HASH) {
        window.location.href = "https://sites.google.com/view/funny-games-reboot/home?authuser=7";
      } else {
        document.getElementById("e1").style.display = "block";
      }
    }
  </script>

</head>
<body>
  <div class="login-box">
    <h2>FUNNY GAMES Login</h2>
    <input id="i1" placeholder="Username">
    <input id="i2" type="password" placeholder="Password">
    <button onclick="login()">Enter</button>
    <div id="e1" class="error">Invalid credentials</div>
  </div>
</body>
</html>
