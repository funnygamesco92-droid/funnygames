<style>
  body {

    font-weight: 700;

    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;

  .login-box {
    background: linear-gradient(180deg, #1b1b1b, #0e0e0e);

    margin-bottom: 22px;

  }

    width: 100%;
    height: 46px;
    background: #111;
    border: 1px solid #2a2a2a;
    border-radius: 6px;
    padding: 0 14px;
    font-size: 14px;
    color: white;

    border: none;
    border-radius: 6px;

    cursor: pointer;
  }

<body>

<audio id="bgSound" src="background.ogg" loop></audio>

<div class="login-box">

  <input id="i1" placeholder="Username">

  <div id="e1" class="error">Incorrect username or password.</div>

<script>
/* Background sound */
const bgSound = document.getElementById("bgSound");
bgSound.volume = 0.15;

function startBackgroundSound() {
  bgSound.play().catch(() => {});
  document.removeEventListener("click", startBackgroundSound);
  document.removeEventListener("keydown", startBackgroundSound);
}

document.addEventListener("click", startBackgroundSound);
document.addEventListener("keydown", startBackgroundSound);

/* UI sound engine */
const AudioCtx = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioCtx();

function playTone(freq, duration, volume = 0.03) {
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.frequency.value = freq;
  gain.gain.value = volume;
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + duration);
}

document.addEventListener("click", () => {
  if (audioCtx.state === "suspended") audioCtx.resume();
}, { once: true });

document.getElementById("i1").addEventListener("keydown", e => {
  if (e.key.length === 1) playTone(1200, 0.015);
});

document.getElementById("i2").addEventListener("keydown", e => {
  if (e.key.length === 1) playTone(1200, 0.015);
});

  const enc = new TextEncoder();
  const data = enc.encode(t);
  const hash = await crypto.subtle.digest("SHA-256", data);
  return [...new Uint8Array(hash)].map(b => b.toString(16).padStart(2,"0")).join("");
}

    window.location.href =
      "https://sites.google.com/view/funny-games-reboot/home?authuser=7";

  }
}
</script>
